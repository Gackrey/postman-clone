<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <title>Postman Clone</title>
    <link rel="stylesheet" href="prism.css">
    <style>
        #responsepre{
            max-height: 500px;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1 class="text-center">Welcome to Postman Clone</h1>
        <!-- Url field  -->
        <div class="form-group row">
            <label for="url" class="col-sm-2 col-form-label">Url</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="urlbox">
            </div>
        </div>

        <!-- Request type box -->
        <fieldset class="form-group">
            <div class="row">
                <legend class="col-form-label col-sm-2 pt-0">Request Type</legend>
                <div class="col-sm-10">
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="requesttype" id="GET" value="GET" checked>
                        <label class="form-check-label" for="gridRadios1">
                            GET
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="requesttype" id="POST" value="POST">
                        <label class="form-check-label" for="gridRadios2">
                            POST
                        </label>
                    </div>
                </div>
            </div>
        </fieldset>

        <!-- Content type box -->
        <fieldset class="form-group">
            <div class="row">
                <legend class="col-form-label col-sm-2 pt-0">Content Type</legend>
                <div class="col-sm-10">
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="contenttype" id="jsonradio" value="json"
                            checked>
                        <label class="form-check-label" for="gridRadios1">
                            JSON
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="contenttype" id="paramsradio" value="params">
                        <label class="form-check-label" for="gridRadios2">
                            Custom Parameters
                        </label>
                    </div>
                </div>
            </div>
        </fieldset>

        <!-- Parameter box  -->
        <div id="parameterbox">
            <div class="form-row">
                <label for="params" class="col-sm-2 col-form-label">Parameter 1</label>
                <div class="col-md-4">
                    <input type="text" class="form-control" id="parameterkey1" placeholder="Enter Parameter 1 Key">
                </div>
                <div class="col-md-4">
                    <input type="text" class="form-control" id="parametervalue1" placeholder="Enter Parameter 1 Value">
                </div>
                <button id="addparam" class="btn btn-primary">+</button>
            </div>
        </div>
        <div id="params">
        </div>
        <!-- Json Request box -->
        <div id="jsonbox">
            <div class="form-group row my-3">
                <label for="requestjson" class="col-sm-2 col-form-label">Enter Request JSON</label>
                <div class="col-sm-10">
                    <textarea class="form-control" id="requestjsontext" rows="3"></textarea>
                </div>
            </div>
        </div>
        <!-- Submit button  -->
        <button id="submit" class="btn btn-primary">Submit</button>

        <!-- Response box -->
        <div class="form-group row my-3" id="responsebox">
            <label for="requestjson" class="col-sm-2 col-form-label">Response</label>
            <div class="col-sm-10">
                <pre id="responsepre" class=" language-javascript">
                    <code id="responseprism" class="language-javascript">Response appears here</code>
                </pre>
            </div>
        </div>
    </div>
</body>
<script src="index.js"></script>
<script src="prism.js"></script>

</html>
